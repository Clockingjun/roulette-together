<script id='newSegmentTmpl' type='text/tmpl'>
<tr>
    <td><input class="dataTable-input new" maxlength="30" type="text" value=""></td>
    <td class="trashClass">
        <a href="javascript:;" class="btn btn-danger btn-md" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="newSegment=this">
        <i class="fas fa-trash"></i>
        </a>
    </td>
</tr>
</script>
<style>
.dataTable-table > tbody > tr > td {
     text-align: center;
     vertical-align: middle;
     white-space: nowrap;
}

.card-header.collapsed .sb-sidenav-collapse-arrow{
    transform: rotate(-90deg);
}
div.py-4.bg-light.mt-auto{
    position: fixed;
    bottom: 0;
    right: 0;
    left: 0;
}

.toast-success {
    background-color: grey;
}
</style>
<script>
    let rouletteUID = "[[${roulette.getRouletteUID()}]]";
    let rouletteStatus = "[[${roulette.getRouletteStatus()}]]";

    let getRouletteUIDParam = "[[${rouletteUID}]]";

    let segmentUID;

    let newSegment;
    if(rouletteStatus == "FINISH"){
        $("input").attr("disabled", "disabled");
        $(".trashClass").remove();
        $("#saveComp").remove();

        $("#card-header").text($("#card-header").text() + "(완료된 게임)");
        $("#addRowBtn").remove();
    }


    $("#saveModal").on("shown.bs.modal", function () {
        $('#saveRouletteBtn').focus();
    });

    $("#deleteModal").on("shown.bs.modal", function () {
        $('#deleteSegmentBtn').focus();
    });

    url = '/api/v1/roulette/last';

    if(getRouletteUIDParam != ""){
        url = '/api/v1/roulette/' + getRouletteUIDParam;
    }

    $.ajax({
        url : url,
        type : 'GET',
        success : function(roulette) {
        rouletteUID = roulette.rouletteUID;

    },
    error : function(request, textStatus, errorThrown) {
        alert(request.responseJSON.message);
    }
});


function deleteSegment(){
    if(newSegment != null){
        $(newSegment).parents("tr").remove();
        newSegment = null;
        return;
    }

    $.ajax({
        url : '/api/v1/roulette/segment/'+segmentUID,
        type : 'DELETE',
        contentType: "application/json",
        dataType : "json",
        success : function(roulette) {
            $("#"+segmentUID).remove();
            segmentUID = "";
            toastr.success("삭제되었습니다.");
        },
        error : function(request, textStatus, errorThrown) {
            alert(request.responseJSON.message);
        }
    });

}

function saveRoulette(){

    let rouletteSettingObj = new Object();
    let segmentArray = new Array();
    //rouletteSettingObj.id = rouletteId;
    rouletteSettingObj.rouletteUID = rouletteUID;
    rouletteSettingObj.title = $("#title").val();
    rouletteSettingObj.maxCount = $("#maxCount").val();
    $("#datatablesSimple .dataTable-input.existing").each(function(i, v){
        let segmentObj = new Object();
        segmentObj.segmentUID = $(v).attr("name").replace("segment_", "");
        segmentObj.element = $(v).val();
        segmentArray.push(segmentObj);
    });

    rouletteSettingObj.rouletteSegmentList = segmentArray;

    segmentArray = new Array();

    $("#datatablesSimple .dataTable-input.new").each(function(i, v){
        let segmentObj = new Object();
        segmentObj.element = $(v).val();
        segmentArray.push(segmentObj);
    });
    rouletteSettingObj.newRouletteSegmentList = segmentArray;

    $.ajax({
        url : '/api/v1/roulette',
        type : 'PUT',
        data : JSON.stringify(rouletteSettingObj),
        contentType: "application/json",
        dataType : "json",
        success : function(roulette) {
            toastr.success("저장되었습니다.");
            location.href = "/setting/" + rouletteUID;
        },
        error : function(request, textStatus, errorThrown) {
            alert(request.responseJSON.message);
        }
    });
}

function createSegmentBtn(){
    if($("#datatablesSimple").find("tr").length < Number($("#maxCount").val())){
        $("#datatablesSimple > tbody").append($("#newSegmentTmpl").html());
    } else {
        alert("등록 아이템의 개수는 최대 아이템 개수보다 많아야 합니다.");
    }
}

function maxNumberCheck(object){

    if($(object).val() > 100){
        $(object).val("100")
    }else if($(object).val() < 1){
        $(object).val("1")
    }
  /*  if (object.value.length > object.maxLength)
        object.value = object.value.slice(0, object.maxLength)*/

}
</script>
